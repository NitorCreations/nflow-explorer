<section>
  <div class="alert alert-info test-state-variables-no-variables" role="alert" ng-hide="ctrl.workflow.stateVariables">
    No state variables
  </div>
  <table ng-show="ctrl.workflow.stateVariables" class="table table-striped table-hover test-state-variables-has-variables">
    <thead>
    <tr><th>Variable</th><th>Value</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in ctrl.workflow.stateVariables">
      <td>{{key}}</td>
      <td><pre>{{value | prettyPrintJson}}</pre></td>
    </tr>
    </tbody>
  </table>
</section>
