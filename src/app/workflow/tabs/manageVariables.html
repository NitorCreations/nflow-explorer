<section>
  <form class="form-horizontal with-padding" role="form">
    <fieldset>
      <legend>
        Update state variable
      </legend>
      <div class="form-group">
        <label class="col-md-3 control-label" for="variableName">Name</label>
        <div class="col-md-9">
          <input class="form-control" id="variableName" ng-model="ctrl.model.variableName"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="variableValue">Value</label>
        <div class="col-md-9">
          <textarea class="form-control" id="variableValue" ng-model="ctrl.model.variableValue"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="actionDescription">Action description</label>
        <div class="col-md-9">
          <input class="form-control" id="actionDescription" ng-model="ctrl.model.actionDescription"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button class="selectwidthauto btn btn-default" ng-click="ctrl.updateWorkflow()">Update</button>
        </div>
      </div>
    </fieldset>
  </form>
</section>
